name: frankos-minimal
version: "2025.08.15"
arch: x86_64

base:
  mirror: https://archive.archlinux.org/repos/2025/08/15/
  pacman_conf: profiles/common/pacman.conf
  locale: en_US.UTF-8
  timezone: UTC
  keymap: us

packages:
  - base
  - linux
  - linux-firmware
  - systemd
  - bash
  - vim

services:
  enable:
    - systemd-journald

users:
  - name: frank
    groups: [wheel]
    password: disabled
    sudo_nopasswd: true

overlays:
  - path: overlays/common

hooks:
  pre_chroot: hooks/pre-chroot.sh
  post_chroot: hooks/post-chroot.sh
  pre_iso: ""
  post_iso: ""

boot:
  loader: systemd-boot
  efi: true
  bios: false

artifacts:
  iso_name: FrankOS-minimal-{version}-{arch}.iso
  sign:
    sha256: true
